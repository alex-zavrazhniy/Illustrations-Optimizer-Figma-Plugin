<p><label><input type="checkbox" id="retina" checked="checked"> Retina</label></p>
<p>
  <select id="fillScale">
    <option value="FIT" selected="selected">Fit</option>
    <option value="FILL">Fill</option>
  </select>
</p>
<button id="optimize">Optimize</button> or <button id="revert">Revert</button>

<script>

document.getElementById('optimize').onclick = () => {
  const retina = document.getElementById('retina').checked
  const fillScale = document.getElementById('fillScale').value
  parent.postMessage({ pluginMessage: { type: 'optimize', retina, fillScale } }, '*')
}

document.getElementById('revert').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'revert' } }, '*')
}

</script>
